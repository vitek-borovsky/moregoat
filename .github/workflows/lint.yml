name: Python Linters

on: [push]

jobs:
  lint-with-flake8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          pip install flake8
      - name: Run Flake8
        working-directory: src/backend
        run: flake8 .
